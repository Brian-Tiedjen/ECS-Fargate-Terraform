name: Staging Pipeline (Plan -> Apply -> Build -> Deploy)

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_WORKDIR: infra/envs/stage
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  TF_BACKEND_BUCKET: ${{ vars.TF_BACKEND_BUCKET }}
  TF_BACKEND_KEY: ${{ vars.TF_BACKEND_KEY }}

jobs:
  plan:
    name: Terraform Plan (staging)
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Import ECR repo if missing
        run: |
          if terraform state list | grep -q '^module\.ecr\.aws_ecr_repository\.app$'; then
            echo "ECR repo already tracked in state."
            exit 0
          fi

          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1; then
            terraform import -var-file=staging.tfvars module.ecr.aws_ecr_repository.app "${{ env.ECR_REPOSITORY }}"
          else
            echo "ECR repo not found; it will be created by apply."
          fi

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Install Conftest
        run: |
          CONFTEST_VERSION=0.56.0
          curl -L "https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz" -o conftest.tar.gz
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/conftest

      - name: Terraform Plan (save)
        run: terraform plan -no-color -out=tfplan-infra -var-file=staging.tfvars

      - name: Terraform Show (plan JSON)
        run: terraform show -json tfplan-infra > tfplan.json

      - name: Policy Check (Conftest)
        run: conftest test tfplan.json -p $GITHUB_WORKSPACE/policy/terraform

      - name: Upload infra plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-infra-staging
          path: ${{ env.TF_WORKDIR }}/tfplan-infra
          if-no-files-found: error

  apply_infra:
    name: Apply Infra (staging)
    runs-on: ubuntu-latest
    needs: [plan]
    environment: staging
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Download infra plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-infra-staging
          path: ${{ env.TF_WORKDIR }}

      - name: Terraform Apply (infra from saved plan)
        run: terraform apply -auto-approve tfplan-infra

  build_push:
    name: Build & Push Image (ECR)
    runs-on: ubuntu-latest
    needs: [apply_infra]
    environment: staging
    outputs:
      short_tag: ${{ steps.meta.outputs.short_tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: meta
        working-directory: app
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SHORT_TAG="${IMAGE_TAG:0:7}"

          docker build -t "${{ env.ECR_REPOSITORY }}:${SHORT_TAG}" .
          docker tag "${{ env.ECR_REPOSITORY }}:${SHORT_TAG}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${SHORT_TAG}"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${SHORT_TAG}"

          echo "short_tag=${SHORT_TAG}" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy (staging)
    runs-on: ubuntu-latest
    needs: [build_push]
    environment: staging
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Terraform Plan (deploy save)
        run: terraform plan -no-color -out=tfplan-deploy -var-file=staging.tfvars -var="image_tag=${{ needs.build_push.outputs.short_tag }}"

      - name: Upload deploy plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-deploy-staging
          path: ${{ env.TF_WORKDIR }}/tfplan-deploy
          if-no-files-found: error

      - name: Terraform Apply (deploy from saved plan)
        run: terraform apply -auto-approve tfplan-deploy
