name: Prod Pipeline (Plan -> Apply -> Build -> Deploy -> Teardown Staging)

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

env:
  AWS_REGION: us-east-2
  TF_WORKDIR: infra/envs/prod
  ECR_REPOSITORY: production-app
  TF_BACKEND_BUCKET: backup-bucket-for-terraform
  TF_BACKEND_KEY: demo_ecs/prod/terraform.tfstate

jobs:
  plan:
    name: Terraform Plan (prod)
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Import ECR repo if missing
        run: |
          if terraform state list | grep -q '^module\.ecr\.aws_ecr_repository\.app$'; then
            echo "ECR repo already tracked in state."
            exit 0
          fi

          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1; then
            terraform import -var-file=production.tfvars module.ecr.aws_ecr_repository.app "${{ env.ECR_REPOSITORY }}"
          else
            echo "ECR repo not found; it will be created by apply."
          fi

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (save)
        run: terraform plan -no-color -out=tfplan-infra -var-file=production.tfvars

      - name: Upload infra plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-infra-prod
          path: ${{ env.TF_WORKDIR }}/tfplan-infra
          if-no-files-found: error

  apply_infra:
    name: Apply Infra (prod)
    runs-on: ubuntu-latest
    needs: [plan]
    environment: prod
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Download infra plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-infra-prod
          path: ${{ env.TF_WORKDIR }}

      - name: Terraform Apply (infra from saved plan)
        run: terraform apply -auto-approve tfplan-infra

  build_push:
    name: Build & Push Image (ECR)
    runs-on: ubuntu-latest
    needs: [apply_infra]
    environment: prod
    outputs:
      short_tag: ${{ steps.meta.outputs.short_tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: meta
        working-directory: app
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SHORT_TAG="${IMAGE_TAG:0:7}"

          docker build -t "${{ env.ECR_REPOSITORY }}:${SHORT_TAG}" .
          docker tag "${{ env.ECR_REPOSITORY }}:${SHORT_TAG}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${SHORT_TAG}"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${SHORT_TAG}"

          echo "short_tag=${SHORT_TAG}" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy (prod)
    runs-on: ubuntu-latest
    needs: [build_push]
    environment: prod
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Terraform Plan (deploy save)
        run: terraform plan -no-color -out=tfplan-deploy -var-file=production.tfvars -var="image_tag=${{ needs.build_push.outputs.short_tag }}"

      - name: Upload deploy plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-deploy-prod
          path: ${{ env.TF_WORKDIR }}/tfplan-deploy
          if-no-files-found: error

      - name: Terraform Apply (deploy from saved plan)
        run: terraform apply -auto-approve tfplan-deploy

  teardown_staging:
    name: Teardown Staging
    runs-on: ubuntu-latest
    needs: [deploy]
    environment: staging
    defaults:
      run:
        working-directory: infra/envs/stage
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (staging)
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=demo_ecs/stage/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Terraform Destroy (staging)
        run: terraform destroy -auto-approve -var-file=staging.tfvars
