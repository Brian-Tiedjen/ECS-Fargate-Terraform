name: Teardown Staging (after prod success)

on:
  workflow_run:
    workflows:
      - "Prod Pipeline (Plan -> Apply -> Build -> Deploy)"
    types:
      - completed

permissions:
  contents: read
  actions: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_WORKDIR: infra/envs/stage
  TF_BACKEND_BUCKET: ${{ vars.TF_BACKEND_BUCKET }}
  TF_BACKEND_KEY: ${{ vars.TF_BACKEND_KEY }}

jobs:
  teardown_staging:
    name: Teardown Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: staging
    defaults:
      run:
        working-directory: ${{ env.TF_WORKDIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (staging)
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Terraform Destroy (staging)
        run: terraform destroy -auto-approve -var-file=staging.tfvars
